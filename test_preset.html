<!DOCTYPE html>
<html>
<head>
    <title>Test Preset Selection</title>
    <style>
        .preset-card { 
            background: #1a1a1a; 
            border: 1px solid #3a3a3a; 
            border-radius: 8px; 
            padding: 16px; 
            cursor: pointer; 
            transition: all 0.2s; 
            margin: 10px;
        }
        .preset-card:hover { 
            border-color: #ffffff; 
            background: #222; 
        }
        .preset-card.selected { 
            border-color: #ffffff; 
            background: rgba(255,255,255,0.1); 
        }
        .preset-name { 
            font-weight: 700; 
            margin-bottom: 8px; 
            color: #ffffff; 
        }
        .preset-desc { 
            color: #9ca3af; 
            font-size: 14px; 
            margin-bottom: 8px; 
        }
        .preset-info { 
            font-size: 12px; 
            color: #9ca3af; 
        }
        .btn { 
            display: inline-flex; 
            align-items: center; 
            gap: 8px; 
            padding: 12px 20px; 
            background: rgba(34, 197, 94, 0.9); 
            color: white; 
            font-weight: 700; 
            border: 2px solid rgba(34, 197, 94, 0.5); 
            border-radius: 8px; 
            cursor: pointer; 
            transition: all 0.2s; 
        }
        .btn:disabled { 
            opacity: 0.5; 
            cursor: not-allowed; 
        }
    </style>
</head>
<body>
    <h1>Test Preset Selection</h1>
    
    <div class="preset-card" data-preset="WAN_T2V" onclick="togglePreset('WAN_T2V')">
        <div class="preset-name">Wan T2V (Text-to-Video)</div>
        <div class="preset-desc">–ì–µ–Ω–µ—Ä–∞—Ü–∏—è –≤–∏–¥–µ–æ –∏–∑ —Ç–µ–∫—Å—Ç–∞</div>
        <div class="preset-info">–†–∞–∑–º–µ—Ä: ~40GB ‚Ä¢ –í—Ä–µ–º—è: 15-20 –º–∏–Ω</div>
    </div>
    
    <div class="preset-card" data-preset="WAN_T2I" onclick="togglePreset('WAN_T2I')">
        <div class="preset-name">Wan T2I (Text-to-Image)</div>
        <div class="preset-desc">–ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π –∏–∑ —Ç–µ–∫—Å—Ç–∞</div>
        <div class="preset-info">–†–∞–∑–º–µ—Ä: ~18GB ‚Ä¢ –í—Ä–µ–º—è: 8-12 –º–∏–Ω</div>
    </div>
    
    <button class="btn" onclick="downloadPresets()" id="download-presets-btn" disabled>
        üì• –°–∫–∞—á–∞—Ç—å –≤—ã–±—Ä–∞–Ω–Ω—ã–µ –ø—Ä–µ—Å–µ—Ç—ã
    </button>
    
    <div id="result"></div>
    
    <script>
        let selectedPresets = [];
        
        function togglePreset(presetId) {
            console.log('togglePreset called with:', presetId);
            const card = document.querySelector(`[data-preset="${presetId}"]`);
            if (selectedPresets.includes(presetId)) {
                selectedPresets = selectedPresets.filter(p => p !== presetId);
                card.classList.remove('selected');
            } else {
                selectedPresets.push(presetId);
                card.classList.add('selected');
            }
            
            const btn = document.getElementById('download-presets-btn');
            btn.disabled = selectedPresets.length === 0;
            btn.textContent = selectedPresets.length > 0 ? 
                `üì• –°–∫–∞—á–∞—Ç—å –≤—ã–±—Ä–∞–Ω–Ω—ã–µ –ø—Ä–µ—Å–µ—Ç—ã (${selectedPresets.length})` : 
                'üì• –°–∫–∞—á–∞—Ç—å –≤—ã–±—Ä–∞–Ω–Ω—ã–µ –ø—Ä–µ—Å–µ—Ç—ã';
            
            console.log('Selected presets:', selectedPresets);
        }
        
        function downloadPresets() {
            console.log('Download presets:', selectedPresets);
            document.getElementById('result').textContent = '–í—ã–±—Ä–∞–Ω–æ: ' + selectedPresets.join(', ');
        }
    </script>
</body>
</html>
